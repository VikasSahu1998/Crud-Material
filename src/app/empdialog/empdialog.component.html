<h1 mat-dialog-title>ADD FROM <mat-icon [mat-dialog-close]="true" style="margin-left: 6.5cm;">highlight_off</mat-icon>
</h1>
<div mat-dialog-content>
    <form [formGroup]="empform" novalidate class="d-flex-center">
        <div class="example-container">

            <!-- input type Name -->
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>Full Name</mat-label>
                    <input matInput placeholder="John kerry" formControlName="name">
                    <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                    <mat-hint>Your Name</mat-hint>
                </mat-form-field>
            </div>

            <!-- input type email -->
            <div>
                <mat-form-field appearance="outline">
                    <mat-label>E-Mail</mat-label>
                    <input matInput placeholder="E-Mail" formControlName="email">
                    <mat-icon matSuffix>alternate_email</mat-icon>
                    <mat-hint>Example@gmail.com</mat-hint>
                </mat-form-field>
            </div>

            <!-- button Submit -->
            <div >
                <button mat-raised-button color="primary" style="width:100%; margin-top: 1cm;" (click)="adddetail()"
                    mat-button>{{button1}}</button>
            </div>
        </div>
    </form>
</div>
